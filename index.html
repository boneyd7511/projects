<!DOCTYPE html>
<html lang="en">
  <!--Head gives the browser information about the webpage, such as the title-->
  <head>
    <!--Shows up in the top part of the browser-->
    <title>My first web page</title>

    <style>
      img {
        width: 100px;
        float: left;
        margin-right: 10px;
      }
      .username {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <img src="images/burger.jpeg" alt="Delicious-looking double cheeseburger" />
    <p class="username">@drewboney</p>
    <p>I love to eat cheeseburgers.</p>
  </body>
</html>
